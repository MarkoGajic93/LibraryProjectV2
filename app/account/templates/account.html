{% extends 'base.html' %}
{% set active_page = 'account' %}

{% block content %}
  <div class="row">
    <div class="col-lg-3">
      <div class="my-4">
        <a href="{{ url_for('account.edit', member_id=user.email) }}" class="btn btn-primary form-control">Edit account</a><hr>
        <a href="{{ url_for('account.change_password', member_id=user.email) }}" class="btn btn-secondary form-control">Change password</a><hr>
        <form method="POST" action="{{ url_for('account.delete', member_id=user.email) }}" onsubmit="return confirm('Are you sure you want to delete this account?')">
          <button type="submit" class="btn btn-danger form-control">Delete account</button>
        </form><hr>
      </div>
    </div>
    <div class="col-lg-9 my-4">
      <form>
        <h1>Account data</h1><hr>
        <div class="form-group">
          <h4>name: {{ user.name }}</h4>
        </div><br>
        <div class="form-group">
          <h4>email: {{ user.email }}</h4>
        </div><br>
        <div class="form-group">
          <h4>age: {{ user.age }}</h4>
        </div><br>
        <div class="form-group">
          <h4>phone number: {{ user.phone_number }}</h4>
        </div><br>
      </form>
    </div>
  </div>
{% endblock %}
