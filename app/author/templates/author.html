{% extends 'base.html' %}
{% block title %}{{ author.name }} - {% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-3 my-4">
    {% for book in author.books %}
    <a href="{{ url_for('book.book', book_id=book.keys() | list | first) }}">{{ book.values() | list | first }}</a><br>
    {% endfor %}
  </div>
  <div class="col-lg-9">
    <div class="card mt-4">
      <div class="card-body">
        <h3 class="card-title">Author:</h3>
          <h2>{{ author.name }}</h2><hr>
        <p class="card-text">Biography:<br>{{ author.biography }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
